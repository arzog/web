    <script>
        let tds = document.querySelectorAll('td');
        let table = document.querySelector('table');
        setInterval( () => {
            tds.forEach(td => {
            let r = Math.random() * 255;
            let g = Math.random() * 255;
            let b = Math.random() * 255;
            let width = Math.random() * (90 - 25) + 25;
            let height = Math.random() * (90 - 25) + 25;
            let marginL = Math.random() * (screen.availWidth - table.offsetWidth);        
            let marginT = Math.random() * (screen.availHeight - table.offsetHeight);
            td.style.backgroundColor = `rgb(${r},${g},${b})`;
            td.style.width = `${width}px`;
            td.style.height = `${height}px`;
            table.style.margin = `${marginT}px ${marginL}px`;
            })}, 5)
