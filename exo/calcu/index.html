<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Calculatrice" />
        <title>Calculatrice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                <td colspan="5" class="result">0</td>
            </tr>
            <tr>
                <td class="operation">CLR</td>
                <td colspan="2" class="vide">WIP</td>
                <td colspan="2" class="operation">DEL</td>
            </tr>
            <tr>
                <td class="chiffre">1</td>
                <td class="chiffre">2</td>
                <td class="chiffre">3</td>
                <td class="operation">+</td>
                <td class="operation">-</td>
            </tr>
            <tr>
                <td class="chiffre">4</td>
                <td class="chiffre">5</td>
                <td class="chiffre">6</td>
                <td class="operation">*</td>
                <td class="operation">/</td>
            </tr>
            <tr>
                <td class="chiffre">7</td>
                <td class="chiffre">8</td>
                <td class="chiffre">9</td>
                <td class="sqrt">&#8730;</td>
                <td class="operation">=</td>
            </tr>
            <tr>
                <td class="operation">+/-</td>
                <td class="chiffre">0</td>
                <td class="operation">.</td>
                <td colspan="2" class="vide">WIP</td>
            </tr>            
        </table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script type="text/javascript" src="./calc.js"></script>
    </body>
</html>
